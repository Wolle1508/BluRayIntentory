<!DOCTYPE html>
<html>

<head>
  <title>BluRay Inventory</title>
  <!-- Insert this line above script imports  -->
  <script>
    if (typeof module === 'object') {
      window.module = module;
      module = undefined;
    }
  </script>


  <script type="text/javascript" src="TableUtils.js"></script>
  <script type="text/javascript" src="DropdownUtils.js"></script>
  <script type="text/javascript" src="app.js"></script>


  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
    crossorigin="anonymous">

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="custom.css">
  <!-- Insert this line after script imports -->
  <script>
    if (window.module) module = window.module;
  </script>

</head>

<body>

  <div class="alert alert-success alert-dismissible fade show" role="alert" style="display : none;" id="succesAlert">
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
    <div id="succesAlertContent">
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
  </div>


  <div class="alert alert-danger alert-dismissible fade show" role="alert" style="display : none;" id="dangerAlert">
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
    <div id="dangerAlertContent">

    </div>
  </div>


  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-4">
        <h3>Blu-Ray Inventory</h3>
      </div>
      <div class="col-lg-8">
      </div>
    </div>
  </div>
  <div id="searchDiv" class="container-fluid">
    <form id="inputs">
      <div class="row">
        <div class="col-lg-6">
          <input type="text" id="title" placeholder="Title" class="form-control"></input>
        </div>
        <div class="col-lg-6">
          <input type="text" id="directors" placeholder="Director(s)" class="form-control"></input>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-6">
          <input type="text" id="duration" placeholder="Duration" class="form-control"></input>
        </div>
        <div class="col-lg-6">
          <input type="text" id="studio" placeholder="Studio" class="form-control"></input>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-6">
          <input type="text" id="year" placeholder="Year" class="form-control"></input>
        </div>
        <div class="col-lg-6" style="margin-top: 12px;">
          <div class="form-check" style="padding-left: 0px;">
            <label>
              <input type="checkbox" name="check" checked id="uhd">
              <span class="label-text">UHD</span>
            </label>
          </div>
        </div>
      </div>

      <div class="row" style="margin-top : 15px;">
        <div class="col-lg-6" id="dropdown" style=" margin-bottom: 15px;">

        </div>
        <div class="col-lg-2" style="margin-top : 4px;">
          <button type="button" value="submit" id="submit" class="btn btn-primary btn-sm">Submit</button>
        </div>
        <div class="col-lg-2" style="margin-top : 4px; text-align: center;">
          <!-- Trigger the modal with a button -->
          <button type="button" class="btn btn-info btn-sm" data-toggle="modal" data-target="#myModal" id="add">Add New Film</button>
        </div>
        <div class="col-lg-2" style="margin-top : 4px; text-align: right;">
          <button type="button" value="random" id="random" class="btn btn-success btn-sm">Random</button>
        </div>
      </div>
    </form>
  </div>




  <div id="addDiv" class="container-fluid">

    <!-- Modal -->
    <div id="myModal" class="modal fade" role="dialog">
      <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title">Add New Film</h4>
            <button type="button" class="close" data-dismiss="modal">&times;</button>
          </div>
          <div class="modal-body form-group">
            <form id="addInputs">
              <input type="text" id="title" placeholder="Title" class="form-control"></input>
              <input type="text" id="directors" placeholder="Director(s)" class="form-control"></input>
              <input type="text" id="duration" placeholder="Duration" class="form-control"></input>
              <input type="text" id="studio" placeholder="Studio" class="form-control"></input>
              <input type="text" id="franchise" placeholder="Franchise" class="form-control"></input>
              <input type="text" id="year" placeholder="Year" class="form-control"></input>
              <div class="form-check" style="padding-left: 0px;">
                <label>
                  <input type="checkbox" name="check" checked id="uhd">
                  <span class="label-text">UHD</span>
                </label>
              </div>
            </form>
            <button type="button" value="submitNew" id="submitNew" class="btn btn-primary btn-sm">Okay</button>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal" id="cancel">Close</button>
          </div>
        </div>

      </div>
    </div>
  </div>
  <div class="container-fluid" style="margin-top : 15px; text-align: center;" id="tableDiv">
    <table id="mainTable" class="table table-bordered">

    </table>
  </div>
</body>

</html>
